<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
      body {
        color: #1c68a6;
        font-family: Arial, helvetica, sans-serif;
      }
      .video-list-item {
          margin: 20px 0;
          overflow: hidden;
      }

      .video-list-item .video-thumb {
          float: left;
          width: 120px;
          margin-right: 20px;
          border: 1px solid #ccc;
          border-radius: 3px;
      }

      #content-main {
        margin-top: 60px;
        margin-bottom: 60px;
      }

    </style>

    <title>Dextraflix | {% block title %}Bem Vindo@!!{% endblock %}</title>

    {% block extra_style %}{% endblock %}
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">DEXTRAFLIX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/videos">Vídeos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/playlists">Playlists</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="/videos/busca/" method="get">
                <input class="form-control mr-sm-2" name="search" type="search" placeholder="Busque pelo título" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Busca</button>
            </form>
        </div>
    </nav>
</header>

<div class="container" id="content-main">
    {% block content %}
    <h1>Olá! Este é o Dextraflix!!</h1>
    {% endblock %}
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
